<!DOCTYPE html>
<html>
    <body>
        <title>Application Form</title>
        <form style="margin: 0 auto;width: 400px;border: 4px solid #CCC;">
            <h1 style="text-align: center">Application Form</h1>
            <div style="margin-left:50px">First name:&nbsp;<input type="text" name="fname"><br><br>
            Last name:&nbsp;<input type="text" name="lname"><br><br>
            Date of Birth:<input type="date" name="dob"><br><br>
            Education:<br>
            <input type="radio" name="gender" value="Graduate" checked> Graduate&nbsp;
            <input type="radio" name="gender" value="Under-Graduate"> Under-Graduate&nbsp;
            <input type="radio" name="gender" value="other"> Other<br><br>
            GPA:<input type="number" name="GPA" min="1" max="4"><br><br>
            Resume: <input type="file" name="resume"><br><br>
            Portfolio: <input type="url" name="homepage"><br><br>
            Email:<input type="email" name="email"><br><br>

            User name:<br><input type="text" name="uname"><br><br>
            User password:<br><input type="password" name="psw"><br><br>

            <input type="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"><br><br>
            </div>
        </form>

    </body>
</html>
