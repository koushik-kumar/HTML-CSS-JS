<!DOCTYPE html>
<html>
<body>
    <div style="margin: 0 auto;width: 400px;border: 4px solid #CCC;">
        <h1 style="text-align: center"><u>Recipe Entry</u></h1>
        <div style="margin-left:50px">
            Recipe:&nbsp;<input type="text" name="recipeName"><br><br>
            Cooked Date:&nbsp;<input type="date" name="bday"><br><br>
            Photo Upload:&nbsp;<input type="file" name="Photo"><br><br>
            Type of Cuisine :&nbsp;
            <select>
                <option value=""></option>
                <option value="ItalianAmerican">Italian American</option>
                <option value="Turkish">Turkish</option>
                <option value="Indian">Indian</option>
                <option value="Thai">Thai</option>
                <option value="Chinese">Chinese</option>
            </select><br><br>
            Spices:<br><input type="checkbox" name="spice1" value="spice1">spice1&nbsp;&nbsp;
            <input type="checkbox" name="spice2" value="spice2">spice2&nbsp;&nbsp;
            <input type="checkbox" name="spice3" value="spice3">spice3<br><br>
            Process:<br>
            <textarea rows="3" cols="50">
                Enter your text here...
                </textarea><br><br>
            Rating:<input type="number" name="Rating" min="1" max="5"><br><br>
            Email contact:&nbsp;<input type="email" name="email"><br><br>
            <input type="submit" value="Save">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset"><br><br>
        </div>


    </div>
</body>

</html>
